<div class="long-term-memory-container">
    <h4>长期记忆插件</h4>
    <p>管理角色的长期记忆。点击下方按钮手动总结最近的对话。</p>
    <button id="manual-summary-btn" class="menu_button">手动生成记忆</button>
    <hr>
    <h4>设置</h4>
    <label for="auto-summary-toggle">启用自动总结:</label>
    <input type="checkbox" id="auto-summary-toggle">
    <br>
    <label for="summary-frequency">每 (条消息) 总结一次:</label>
    <input type="number" id="summary-frequency" value="20" min="5" style="width: 50px;">
</div>
